---
# =============================================================================
# Ansible Role: NFTables - RedHat-Specific Variables
# =============================================================================
# This file defines variables specific to RedHat-based distributions.
# These values override or supplement the common variables defined in main.yml.
#
# Sections:
#   1. Configuration Paths
#   2. Logging Settings
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Configuration Paths
# -----------------------------------------------------------------------------
# Path to the main NFTables configuration file on RedHat systems
nftables_config_path: "/etc/sysconfig/nftables.conf"

# -----------------------------------------------------------------------------
# 2. Logging Settings
# -----------------------------------------------------------------------------
# Path to the system log file on RedHat systems
nftables_system_log_path: "/var/log/messages"

# User owner for log files and log directory
nftables_log_directory_user: "root"

# Group owner for log files and log directory
nftables_log_directory_group: "root"
